<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="hello" onchange="invisibility(this)" />
    <input type="text" value="world" onchange="invisibility(this)" />

<script>
function invisibility(obj) {
  obj.style.backgroundColor = 'transparent';
  obj.style.border = '0px';
}
</script>
</body>
