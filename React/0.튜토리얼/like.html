<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--리액트가 동작하는 핵심적인 코드가 리액트라는 자바스크립트 파일 안에 들어가 있음-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--리액트 코드를 웹에다가 붙여주는 역할-->
    <!--실제 배포시에는 마지막에 react.production, react-dom.production이라고 바꿔주면 된다.-->
    <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--바벨을 넣어준다.-->
</head>
<body>
    <div id="root"></div> <!-- 결과 : <div id="root"><button>Like</button></div> -->
    <script type="text/babel"> // 바벨을 넣어준다 (html 태그 사용 가능.)
        const e = React.createElement; // 태그를 만드는 것, html 태그를 사용하면 이거 필요 없음.
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked: false, // 기본상태
                };
            }

            render() {
                return <button 
                type="submit"
                onClick = {() => { this.setState({ liked: true }) } }
                >
                {this.state.liked === true ? 'Liked' : 'Like'}
                </button>;
                // JSX
                /* return e('button', { onClick: () => { this.setState({ liked: true}) }, type: 'submit' }, 
                this.state.liked === true ? 'Liked' : 'Like'); 
                라고 안쓰고 html 태그 처럼 사용이 가능.*/
                // HTML 속성을 넣을 때는 객체 형식으로 표현.(뒤에는 화살표 함수임..!)
            }
            // <button onclick="() => { console.log('clicked')}" type="submit">Like</button>를 만들겠다.(만든다가 아닙니당)
            // 상태를 바꾸고 싶을 땐? setState.

        }
        // 리액트 안에 컴포넌트가 들어있고, 그걸 상속을 해온다.
        // 쉽게 생각하면 여기 이 class 자체가 하나의 컴포넌트다...(?)
    </script>
    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector('#root')); // 앞에 <div> 아이디 root친구에 넣겠다.
        // 웹에 렌더링해준다, 여기서도 태그 사용 가능 (원래라면 e(LikeButton)이었음.)
    </script> 
</body>
</html>
